spring:
  sql:
    init:
      mode: never
  datasource:
    driver-class-name:  com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/brainstation?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    defer-datasource-initialization: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql : true
  cache:
    redis:
      time-to-live: 30S

  kafka:
    consumer:
      bootstrap-servers: ${SPRING_KAFKA_HOST:localhost}:${KAFKA_PORT:9093}
      group-id: "user_event_consumer_group"
    producer:
      bootstrap-servers: ${SPRING_KAFKA_HOST:localhost}:${KAFKA_PORT:9093}

  #spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:todos}

server:
  port: 9191

user:
  event:
    producer:
      topic:
        name: user-event
